version = 0.1.0
appName = "crypto-client"

user{
  home = ".test-crypto-utility"
  store = ${user.home}/"info"
  key{
    private = "user.private.der"
    public = "user.public.pub"
  }
}

cipher{
  asymmetric{
    algorithm: "RSA"
    key.length: 1028
  }
  symmetric{
    algorithm: "AES/ECB/PKCS5Padding"
  }
}

server {
  host: "localhost"
  port: 9000
  uri: "ws://"${server.host}":"${server.port}"/client",
}

